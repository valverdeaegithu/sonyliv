<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SonyLiv Stream Mirror</title>
  <link href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .event-card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .event-card:hover {
      transform: translateY(-5px);
    }
    .event-thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .event-info {
      padding: 15px;
    }
    .event-title {
      font-weight: bold;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .event-meta {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
    .watch-btn {
      display: block;
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .watch-btn:hover {
      background: #1d4ed8;
    }
    .live-badge {
      background: #dc2626;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .close-player {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SonyLiv Stream Mirror</h1>
      <p>Live events automatically synced from source</p>
    </div>

    <div class="event-grid" id="events-container">
      <!-- Events will be loaded here -->
      <div class="loading">Loading events...</div>
    </div>

    <div id="player-container">
      <button class="close-player" onclick="closePlayer()">Ã—</button>
      <video id="player" controls></video>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script>
    // Configuration
    const SOURCE_JSON_URL = 'https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json';
    const PLAYER_BASE_URL = 'https://sonylive.pages.dev/play?id=';
    
    // Initialize Plyr player
    const player = new Plyr('#player');
    
    // Fetch events from GitHub JSON
    async function fetchEvents() {
      try {
        const response = await fetch(SOURCE_JSON_URL);
        const data = await response.json();
        
        if (!data.matches || data.matches.length === 0) {
          document.getElementById('events-container').innerHTML = 
            '<div class="no-events">No live events currently available</div>';
          return;
        }
        
        renderEvents(data.matches);
      } catch (error) {
        console.error('Error fetching events:', error);
        document.getElementById('events-container').innerHTML = 
          '<div class="error">Failed to load events. Please try again later.</div>';
      }
    }
    
    // Render events to the page
    function renderEvents(matches) {
      const container = document.getElementById('events-container');
      container.innerHTML = '';
      
      matches.forEach(match => {
        if (!match.isLive) return; // Only show live events
        
        const eventCard = document.createElement('div');
        eventCard.className = 'event-card';
        
        eventCard.innerHTML = `
          <img src="${match.src}" alt="${match.event_name}" class="event-thumbnail">
          <div class="event-info">
            <div class="live-badge">LIVE</div>
            <div class="event-title">${match.event_name}</div>
            <div class="event-meta">${match.match_name}</div>
            <div class="event-meta">${match.broadcast_channel}</div>
            <a href="#" class="watch-btn" data-id="${match.contentId}">Watch Now</a>
          </div>
        `;
        
        container.appendChild(eventCard);
      });
      
      // Add click handlers to all watch buttons
      document.querySelectorAll('.watch-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          const contentId = this.getAttribute('data-id');
          openPlayer(contentId);
        });
      });
    }
    
    // Open player with specific content
    function openPlayer(contentId) {
      const playerContainer = document.getElementById('player-container');
      const videoElement = document.getElementById('player');
      
      // Set up HLS.js if needed
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(`${PLAYER_BASE_URL}${contentId}`);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          videoElement.play();
        });
      } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        // For Safari
        videoElement.src = `${PLAYER_BASE_URL}${contentId}`;
        videoElement.addEventListener('loadedmetadata', function() {
          videoElement.play();
        });
      }
      
      playerContainer.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    
    // Close the player
    function closePlayer() {
      const playerContainer = document.getElementById('player-container');
      const videoElement = document.getElementById('player');
      
      videoElement.pause();
      videoElement.src = '';
      playerContainer.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', fetchEvents);
  </script>
</body>
</html>
